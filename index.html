<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8"><div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 md:p-10 w-full max-w-5xl"><h1 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-6 border-b-2 pb-4">Rendered Markdown Content</h1><div id="markdown-content" class="text-gray-700 leading-relaxed space-y-4"><p class="text-lg text-gray-500">Loading markdown...</p></div></div><script src="https://cdn.jsdelivr.net/npm/marked@4.0.10/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownText => {const htmlContent = marked.parse(markdownText);document.getElementById('markdown-content').innerHTML = htmlContent;}).catch(error => {console.error('Error fetching or parsing markdown:', error);document.getElementById('markdown-content').innerHTML = `<p class="text-red-600 font-semibold">Error loading markdown: ${error.message}</p>`;});});</script></body></html>
